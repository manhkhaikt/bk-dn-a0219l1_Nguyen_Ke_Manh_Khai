<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<center>
    <form>
        <h1>Blog</h1>
        <table border="1">
            <tr>
                <td>Title</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>


            <th:block th:each="blog : ${blogs}">
                <tr>
                    <td><a th:href="@{/view-blog/__${blog.id}__ }" th:text="${blog.title}"></a></td>
                    <td><a th:href="@{/edit-blog/__${blog.id}__}">Edit</td>
                    <td><a th:href="@{/delete-blog/__${blog.id}__}">Delete</td>
                </tr>
            </th:block>
        </table>
    </form>
</center>
</body>
</html>
